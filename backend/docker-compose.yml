      - DATABASE_PORT=5432
      - DATABASE_NAME=tchat_messaging
      - DATABASE_USER=tchat_user
      - DATABASE_PASSWORD=tchat_password
      - DATABASE_SSL_MODE=disable
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    ports:
      - "8083:8083"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tchat-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8083/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  payment-service:
    build:
      context: .
      dockerfile: payment/Dockerfile
    container_name: tchat-payment
    environment:
      - ENVIRONMENT=development
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8084
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=tchat_payment
      - DATABASE_USER=tchat_user
      - DATABASE_PASSWORD=tchat_password
      - DATABASE_SSL_MODE=disable
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    ports:
      - "8084:8084"
    depends_on:
