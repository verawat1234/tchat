      retries: 5

  gateway-service:
    build:
      context: .
      dockerfile: infrastructure/gateway/Dockerfile
    container_name: tchat-gateway
    environment:
      - ENVIRONMENT=development
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
      - AUTH_SERVICE_URL=http://auth-service:8081
      - COMMERCE_SERVICE_URL=http://commerce-service:8082
      - MESSAGING_SERVICE_URL=http://messaging-service:8083
      - PAYMENT_SERVICE_URL=http://payment-service:8084
      - NOTIFICATION_SERVICE_URL=http://notification-service:8085
      - CONTENT_SERVICE_URL=http://content-service:8086
    ports:
      - "8080:8080"
    depends_on:
      - auth-service
      - content-service
      - commerce-service
      - messaging-service
      - payment-service
      - notification-service
    networks:
      - tchat-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5

networks:
  tchat-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data: