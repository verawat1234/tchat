      context: .
      dockerfile: commerce/Dockerfile
    container_name: tchat-commerce
    environment:
      - ENVIRONMENT=development
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8082
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=tchat_commerce
      - DATABASE_USER=tchat_user
      - DATABASE_PASSWORD=tchat_password
      - DATABASE_SSL_MODE=disable
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    ports:
      - "8082:8082"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tchat-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8082/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  messaging-service:
    build:
      context: .
      dockerfile: messaging/Dockerfile
    container_name: tchat-messaging
    environment:
      - ENVIRONMENT=development
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8083
