
services:
  # Infrastructure Services
  postgres:
    image: postgres:15-alpine
    container_name: tchat-postgres
    environment:
      POSTGRES_DB: tchat
      POSTGRES_USER: tchat_user
      POSTGRES_PASSWORD: tchat_password
      POSTGRES_MULTIPLE_DATABASES: tchat_auth,tchat_commerce,tchat_content,tchat_messaging,tchat_payment,tchat_notification
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/create-multiple-databases.sh:/docker-entrypoint-initdb.d/create-multiple-databases.sh
    networks:
      - tchat-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tchat_user -d tchat"]
      interval: 30s
      timeout: 10s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: tchat-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - tchat-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Microservices
  auth-service:
    build:
      context: .
      dockerfile: auth/Dockerfile
    container_name: tchat-auth
    environment:
      - ENVIRONMENT=development
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8081
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=tchat_auth
      - DATABASE_USER=tchat_user
      - DATABASE_PASSWORD=tchat_password
      - DATABASE_SSL_MODE=disable
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=your-super-secret-jwt-key-for-development
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tchat-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  content-service:
    build:
      context: .
      dockerfile: content/Dockerfile
    container_name: tchat-content
    environment:
      - ENVIRONMENT=development
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8086
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=tchat_content
      - DATABASE_USER=tchat_user
      - DATABASE_PASSWORD=tchat_password
      - DATABASE_SSL_MODE=disable
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    ports:
      - "8086:8086"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tchat-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8086/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  commerce-service:
