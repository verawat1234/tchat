kotlin.code.style=official
android.useAndroidX=true
android.compileSdk=34
android.minSdk=24
android.targetSdk=34

kotlin.mpp.enableCInteropCommonization=true
kotlin.mpp.androidSourceSetLayoutVersion=2

org.jetbrains.compose.experimental.uikit.enabled=true

# Standard Gradle JVM configuration
# Force Gregorian calendar for build tooling to avoid MergeJavaRes failures on non-Gregorian system locales
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=512m -Dfile.encoding=UTF-8 -Duser.language=en -Duser.country=US
org.gradle.daemon=false

# Suppress AGP version warnings
android.suppressUnsupportedCompileSdk=35
